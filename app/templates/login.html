<h3>Вход</h3>
<div>
    <form name="loginForm" ng-submit="getAccessToken()">
        <div class="form-group" ng-class="{ 'has-error': wrong }">
            <label>
                Username:
                <input name="username" type="text" ng-model="username" class="form-control"/>
            </label>
        </div>
        <div class="form-group" ng-class="{ 'has-error': wrong }">
            <label>
                Password:
                <input name="password" type="password" ng-model="password" class="form-control" "/>
            </label>
        </div>
        <div class="form-group">
            <label>
                <input type="submit" class="btn btn-primary"/>
            </label>
        </div>
    </form>
</div>
